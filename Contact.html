    <section class="container header">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center mb-4">Please fill out the form below.</p>

        <form id="contactForm" class="p-4 border rounded shadow contact-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country/Region</label>
                <select class="form-select" id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option class="option" value="AU">Australia</option>
                    <option class="option" value="CA">Canada</option>
                    <option class="option" value="CH">China</option>
                    <option class="option" value="FR">France</option>
                    <option class="option" value="DE">German</option>
                    <option class="option" value="ID">Indonesia</option>
                    <option class="option" value="IT">Italy</option>
                    <option class="option" value="JP">Japan</option>
                    <option class="option" value="KR">Korea</option>
                    <option class="option" value="RU">Russia</option>
                    <option class="option" value="GB">United Kingdom</option>
                    <option class="option" value="US">United States</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="" disabled selected>Select type of inquiry</option>
                    <option value="Products">1. Products</option>
                    <option value="Suggestion">2. Suggestion</option>
                    <option value="Customer Service">3. Customer Service</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
            </div>

            <div class="mb-3 contact-msg">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Message" required></textarea>
            </div>

            <div class="mb-3">
                <div class="g-recaptcha" data-sitekey="-_-"></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn button">Submit</button>
            </div>
        </form>
    </section>

    <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subscribeModalLabel">Subscribe to Our Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="subscriptionForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-4">
                            <label for="country" class="form-label">Country/Region</label>
                            <select class="form-select" id="country" required>
                                <option class="option" value="">Select your country</option>
                                <option class="option" value="AU">Australia</option>
                                <option class="option" value="CA">Canada</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="payment" class="form-label">Payment Method</label>
                            <select class="form-select" id="payment" required>
                                <option class="option" value="">Select a payment method</option>
                                <option class="option" value="paypal">PayPal</option>
                                <option class="option" value="amazon_pay">Amazon Pay</option>
                                <option class="option" value="worldpay">Worldpay</option>
                                <option class="option" value="stripe">Stripe</option>
                            </select>
                        </div>
                    </form>
